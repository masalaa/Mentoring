<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mentoring</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Create Account</h2>
        <div class="role-selector">
            <label class="role-option">
                <input type="radio" name="role" value="mentee" checked>
                <span>Mentee</span>
            </label>
            <label class="role-option">
                <input type="radio" name="role" value="mentor">
                <span>Mentor</span>
            </label>
        </div>
        <form id="signupForm">
            <div class="form-group">
                <input type="text" id="name" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="enroll-btn">Sign Up</button>
        </form>
        <p id="message"></p>
        <p class="auth-switch">Already have an account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('http://localhost:5000/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('message').style.color = 'green';
                    document.getElementById('message').textContent = data.message;
                    // Store user data
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Changed to redirect to index instead of login
                    }, 2000);
                } else {
                    document.getElementById('message').style.color = 'red';
                    document.getElementById('message').textContent = data.message;
                }
            } catch (error) {
                document.getElementById('message').style.color = 'red';
                document.getElementById('message').textContent = 'Error creating account';
            }
        });
    </script>
<!-- Add before closing body tag -->
<script src="js/auth.js"></script>
</body>
</html>
