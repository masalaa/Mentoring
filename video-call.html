<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Call - Mentoring</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://meet.jit.si/external_api.js"></script> <!-- Jitsi API script -->
    <style>
        /* Add custom styles for Jitsi Meet */
        .jitsi-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Start a Video Meeting</h1>
    <div class="jitsi-container" id="meet"></div> <!-- Jitsi Meet container -->

    <script>
        // Generate a unique room name
        const roomName = `MentoringSession-${Date.now()}`;

        // Initialize Jitsi Meet with the generated room name
        const domain = "meet.jit.si";
        const options = {
            roomName: roomName,
            width: 700,
            height: 700,
            parentNode: document.querySelector('#meet')
        };
        const api = new JitsiMeetExternalAPI(domain, options);
    </script>
</body>
</html>
