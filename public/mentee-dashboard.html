<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentee Dashboard - Mentoring Platform</title>
    
    <!-- External APIs -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://meet.jit.si/external_api.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Update CSS paths -->
    <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="user-profile">
                <img src="assets/images/default-avatar.png" alt="Profile" class="profile-image">
                <h3 class="user-name">Welcome, <span id="userName">Mentee</span></h3>
            </div>
            <div class="nav-links">
                <a href="#dashboard" class="nav-link active">
                    <i class="fas fa-home"></i> Dashboard
                </a>
                <a href="#schedule" class="nav-link">
                    <i class="fas fa-calendar-alt"></i> Schedule Sessions
                </a>
                <a href="#meetings" class="nav-link">
                    <i class="fas fa-video"></i> Video Sessions
                </a>
                <a href="#courses" class="nav-link">
                    <i class="fas fa-book"></i> My Courses
                </a>
                <a href="#chat" class="nav-link">
                    <i class="fas fa-comments"></i> Messages
                </a>
            </div>
        </nav>

        <main class="main-content">
            <section id="schedule" class="dashboard-section">
                <h2>Schedule Mentoring Sessions</h2>
                <div class="schedule-container">
                    <div class="calendar-wrapper">
                        <div id="calendar"></div>
                    </div>
                    <div class="booking-form">
                        <h3>Book New Session</h3>
                        <form id="sessionBooking">
                            <div class="form-group">
                                <label>Select Mentor</label>
                                <select id="mentorSelect" required>
                                    <option value="">Choose a mentor...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Date & Time</label>
                                <input type="datetime-local" id="sessionDateTime" required>
                            </div>
                            <div class="form-group">
                                <label>Duration</label>
                                <select id="sessionDuration" required>
                                    <option value="30">30 minutes</option>
                                    <option value="60">1 hour</option>
                                    <option value="90">1.5 hours</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Topic</label>
                                <input type="text" id="sessionTopic" placeholder="What would you like to discuss?" required>
                            </div>
                            <button type="submit" class="book-btn">
                                <i class="fas fa-calendar-plus"></i> Book Session
                            </button>
                        </form>
                    </div>
                </div>
            </section>

            <section id="meetings" class="dashboard-section">
                <h2>Video Sessions</h2>
                <div class="upcoming-sessions">
                    <h3>Upcoming Sessions</h3>
                    <div id="sessionsList" class="sessions-grid"></div>
                </div>
                <div class="meeting-container" style="display: none;">
                    <div id="meet" class="video-container"></div>
                    <div class="meeting-controls">
                        <button class="control-btn" id="micBtn">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <button class="control-btn" id="cameraBtn">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="control-btn" id="shareBtn">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button class="control-btn end-call" id="endCallBtn">
                            <i class="fas fa-phone-slash"></i>
                        </button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Update script path -->
    <script src="js/mentee-dashboard.js"></script>
</body>
</html>
