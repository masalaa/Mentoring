<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule - Mentoring Platform</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Include the same header as index.html -->
    <header>
        <!-- Copy your navbar here -->
    </header>

    <main>
        <section class="schedule-section">
            <h2>Schedule Your Sessions</h2>
            <div class="schedule-container">
                <div class="calendar-wrapper">
                    <div id="calendar"></div>
                </div>
                <div class="schedule-info">
                    <div class="info-card">
                        <i class="fas fa-calendar-check"></i>
                        <h3>Book Sessions</h3>
                        <p>Schedule one-on-one sessions with expert mentors</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-clock"></i>
                        <h3>Flexible Timing</h3>
                        <p>Choose from various time slots that suit you</p>
                    </div>
                    <div class="info-card">
                        <i class="fas fa-video"></i>
                        <h3>Video Meetings</h3>
                        <p>Connect through high-quality video sessions</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mentoring. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/schedule.js"></script>
</body>
</html>
