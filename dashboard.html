<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mentoring</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://meet.jit.si/external_api.js"></script> <!-- Jitsi API script -->
    <style>
        /* Add custom styles for the dashboard */
        .dashboard-layout {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .user-profile {
            text-align: center;
        }
        .profile-image {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 20px;
        }
        .jitsi-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="dashboard-layout">
        <nav class="sidebar">
            <div class="user-profile">
                <img src="assets/images/default-avatar.png" alt="Profile" class="profile-image">
                <h3 class="user-name">Welcome, <span id="userName">User</span></h3>
                <p>Email: <span id="userEmail">user@example.com</span></p>
            </div>
        </nav>

        <main class="main-content">
            <div class="welcome-message">
                <h1>Welcome to Your Dashboard</h1>
                <p>Start your video call session below.</p>
            </div>

            <section id="video-call" class="video-call-section">
                <h2>Video Call</h2>
                <div class="jitsi-container" id="meet"></div> <!-- Jitsi Meet container -->
            </section>

            <section id="feedback" class="feedback-section" style="display: none;">
                <h2>Meeting Feedback</h2>
                <form id="feedbackForm">
                    <textarea id="feedbackInput" placeholder="Enter your feedback" required></textarea>
                    <button type="submit">Submit Feedback</button>
                </form>
            </section>

            <script>
                // Fetch user details from local storage
                const currentUser = JSON.parse(localStorage.getItem('user'));
                if (currentUser) {
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userEmail').textContent = currentUser.email;
                }

                // Generate a unique room name
                const roomName = `MentoringSession-${Date.now()}`;

                // Initialize Jitsi Meet with the generated room name
                const domain = "meet.jit.si";
                const options = {
                    roomName: roomName,
                    width: 700,
                    height: 700,
                    parentNode: document.querySelector('#meet')
                };
                const api = new JitsiMeetExternalAPI(domain, options);

                // Show feedback form after meeting ends
                api.addEventListener('videoConferenceLeft', () => {
                    document.getElementById('feedback').style.display = 'block';
                });

                // Handle feedback form submission
                document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
                    event.preventDefault();
                    const feedback = document.getElementById('feedbackInput').value.trim();
                    if (feedback) {
                        try {
                            const response = await fetch('http://localhost:5000/api/feedback', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json'
                                },
                                body: JSON.stringify({ userId: currentUser.id, feedback })
                            });
                            const result = await response.json();
                            if (result.success) {
                                alert('Feedback submitted successfully!');
                                document.getElementById('feedback').style.display = 'none';
                            } else {
                                alert('Failed to submit feedback.');
                            }
                        } catch (error) {
                            console.error('Error submitting feedback:', error);
                        }
                    }
                });
            </script>
        </main>
    </div>

    <!-- Custom JS -->
    <script src="js/dashboard.js"></script>
    <script src="js/video-chat.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
